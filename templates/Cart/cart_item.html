<div class="cart-item">
    <img src="{{ product.productimage_set.first.image.url }}">
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>

    <div class="quantity-container">
        <button onclick="increaseQuantity({{ product.id }}, true)">+</button>
        <input id="{{ product.id }}-input" value="0">
        <button onclick="increaseQuantity({{ product.id }}, false)">-</button>

    </div>
</div>
