{% extends 'base.html' %}

{% block content %}
    <div class="cart-container">
        <div class="cart-item cart-info">
            <p id="cartheader">Shopping cart</p>
            <p>Name</p>
            <p>Price</p>
            <p>Quantity</p>

        </div>
        <div class="cart-items">
            {% for product, quantity in products %}
                {% include 'cart/cart_item.html' with product=product quantity=quantity%}

            {% endfor %}
        </div>
        <div class="cart-checkout">
            <div class="checkout-group">
                <form action="{% url 'clear-cart' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-danger">Clear cart</button>
            </form>


            <a href="/">
                <button class="btn btn-lg btn-primary">Browse more</button>
            </a>
            </div>
            <div class="checkout-group">
                <div>Checkout total: <div id="total-price">{{ total_price }} Kr</div></div>
            <form action="{% url 'contact_phase' %}" method="GET">
                <button type="submit" class="btn btn-lg btn-success">Checkout</button>
            </form>
            </div>




        </div>
    </div>

{% endblock %}
