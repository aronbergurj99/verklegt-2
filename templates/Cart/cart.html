
    {% extends "base.html" %}
    {% block content %}



<main class="cart-main">
<h1>My cart</h1>

    <div class="cart-item1">
    <div class="column-labels">
    <label class="image"> Image </label>
    <label class="product-info"> Info </label>
    <label class="quant-info"> quant-num </label>
    </div>

    <div class="cart-item">


        <div class="image">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91%2BxMrv0uOL._AC_SL1500_.jpg" alt=""
                width="100"
                height="150"/>
        </div>

        <div class="product-info">
            <span class="product-name">Lucky charms</span>
            <span class="product-price">Price: 549 ISK</span>
        </div>
        <div class="quant-info">
            <input type="button" value="-" class="minus">
            <input type="number" step="1" min="1"
            max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
            <input type="button" value="+" class="plus">
        </div>

    </div>
    </div>




<div class="cart-item2">
    <div class="column-labels">
    <label class="image"> Image </label>
    <label class="product-info"> Info </label>
    <label class="quant-info"> quant-num </label>
    </div>

    <div class="cart-item">


        <div class="image">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91%2BxMrv0uOL._AC_SL1500_.jpg" alt=""
                width="100"
                height="150"/>
        </div>

        <div class="product-info">
            <span class="product-name">Lucky charms</span>
            <span class="product-price">Price: 549 ISK</span>
        </div>
        <div class="quant-info">
            <button class="plus-btn" type="button" name="button">
                <img src="https://img.icons8.com/metro/26/000000/chevron-up.png" alt=""/>
            </button>


            <input name="input-info" type="quantity" value="1">


            <button class="minus-btn" type="button" name="button">
                <img src="https://img.icons8.com/metro/26/000000/chevron-down.png" alt=""/>
            </button>
        </div>

    </div>
    </div>








</main>

    {% endblock %}
