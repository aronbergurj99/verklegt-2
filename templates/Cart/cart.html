{% extends 'base.html' %}


{% block content %}
    <div class="cart-container">
        <div class="cart-item cart-info">
            <p>Image</p>
            <p>Name</p>
            <p>price</p>
            <p>quantity</p>

        </div>
        <div class="cart-items">
            {% for product, quantity in products %}
                {% include 'cart/cart_item.html' with product=product quantity=quantity %}

            {% endfor %}
        </div>
        <div class="cart-checkout">
            <p>total: {{ total_price }}</p>
            <button class="btn btn-lg btn-primary">browse more</button>
            <button class="btn btn-lg btn-primary">buy now</button>

        </div>
    </div>

{% endblock %}
