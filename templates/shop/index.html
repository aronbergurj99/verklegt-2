{% extends 'base.html' %}
{% block content %}
    <div classname="sort-div">
        <select class="form-select" name="filter" id="filter">
            {% for type in types %}

                <option value="{{ type.type }}">{{ type.type }}</option>

            {% endfor %}
        </select>
    </div>
    {% for product in products %}

        {% include 'shop/single_product.html' with product=product ratings=ratings %}
    {% endfor %}
{% endblock %}
