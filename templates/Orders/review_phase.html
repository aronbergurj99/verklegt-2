{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for key, value in information.items %}
            <p>{{ key }}<span>{{ value }}</span></p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="submit" id="continue_btn" class="btn btn-primary" value="Confirm?"/>
        </form>
    </div>
{% endblock %}
