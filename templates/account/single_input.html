<div class="form-group sign-forms">
    {% if field.errors %}<p>fuck you</p>{% endif %}
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}

    <label>{{ field.label_tag }}</label>
    {{ field }}
    <small id="{{ field.name }}-help" class="form-text text-muted" aria-describedby="">{{ field.help_text }}</small>
</div>
